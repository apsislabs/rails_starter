default: &default
  primary: &primary
    adapter: postgresql
    encoding: unicode
    pool: 5
    timeout: 5000
    port: 5432
    database: <%= ENV.fetch("POSTGRES_DATABASE") { "app" } %>
    username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") { "postgres" } %>
    host: <%= ENV.fetch("POSTGRES_URL") { "postgres" } %>
  queue:
    <<: *primary
    database: <%= ENV.fetch("POSTGRES_DATABASE") { "app" } %>_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary
    database: <%= ENV.fetch("POSTGRES_DATABASE") { "app" } %>_cable
    migrations_paths: db/cable_migrate
  cache:
    <<: *primary
    database: <%= ENV.fetch("POSTGRES_DATABASE") { "app" } %>_cable
    migrations_paths: db/cache_migrate

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *primary
  database: app_test<%= ENV['TEST_ENV_NUMBER'] %>

production:
  <<: *default
